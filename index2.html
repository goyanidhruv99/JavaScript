<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #joke-container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Random Joke Generator</h1>
    <div id="joke-container"></div>

    <script>
        // Array of jokes (You can replace this with your own array of jokes)
        const jokes = [
            "Why couldn't the bicycle stand up by itself? It was two tired.",
            "What do you get when you cross a snowman and a vampire? Frostbite.",
            "Why don't scientists trust atoms? Because they make up everything.",
            "I told my wife she was drawing her eyebrows too high. She looked surprised.",
            "Why don't skeletons fight each other? They don't have the guts.",
            "Parallel lines have so much in common. It's a shame they'll never meet.",
            "I'm reading a book on anti-gravity. It's impossible to put down!",
            "Why did the tomato turn red? Because it saw the salad dressing!",
            "What do you call a fish wearing a bowtie? SoFISHticated.",
            "Why don't eggs tell jokes? They'd crack each other up."
        ];

        // Function to generate a random joke
        function generateRandomJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            return jokes[randomIndex];
        }

        // Function to populate the div with a random joke
        function displayRandomJoke() {
            const jokeContainer = document.getElementById('joke-container');
            const randomJoke = generateRandomJoke();
            jokeContainer.innerHTML = `<p>${randomJoke}</p>`;
        }

        // Display a random joke when the page loads
        window.onload = displayRandomJoke;
    </script>
</body>
</html>
